                <input type="text" style="width: 65%; "> <br>
                <input type="button" value="Google Search" >

        </nav>
        <!-- Search-Bar -->
        <!-- Men端 -->

            <div class="ftr2">

            </div>

                <!-- Men端3 -->
                Get Google! <br>

            </div>
